<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Sign up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>&nbsp;</ion-col>
      <ion-col>
          <div style="text-align:center">
          <ion-card >
              <ion-card-header>
                <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
                <ion-card-title>Card Title</ion-card-title> -->
                <img class = "full-image"   src = "https://www.redwoodlogistics.com/wp-content/uploads/2019/05/Less-Than-Truckload-Shipping-1.png">
              </ion-card-header>

              <ion-card-content>
                  <form #meterForm="ngForm">
                <ion-item>
                  <ion-label position="stacked">Username</ion-label>
                  <ion-input  [(ngModel)]="username" name="id" type="id" id='id' required minlength="5"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="stacked">Password</ion-label>
                  <ion-input [(ngModel)]="password" name="password" id='pwd' type="password" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="stacked">Email</ion-label>
                  <ion-input [(ngModel)]="email" name="password" id='email' type="email" required></ion-input>
                </ion-item>

                <!-- <button  ion-button full block color="primary" (click)="signmeup()" id="submitButton"  [disabled]="!meterForm.valid" ><ion-icon name="log-in"></ion-icon>&nbsp;&nbsp;Login</button> -->
                  <p>&nbsp;</p>

                <ion-button shape="round" fill="outline" [disabled]="processingSignin">Clear
                  <ion-icon slot="start" name="close-outline" (click)="signmeup()" id="submitButton" ></ion-icon>
                </ion-button>
                <ion-button shape="round" (click)="signmeup()" [disabled]='processingSignin'>
                  Sign up
                  <ion-icon slot="start" name="log-in-outline"  id="submitButton" ></ion-icon>
                </ion-button>


              </form>
              </ion-card-content>
            </ion-card>
            </div>
      </ion-col>
      <ion-col>&nbsp;</ion-col>
    </ion-row>

    <ion-row >


        <ion-col>&nbsp;</ion-col>
        <ion-col>

              <p>&nbsp;</p>
              <div style="text-align: center">
                <ion-spinner  *ngIf="processingSignin" name="circles" color="primary"></ion-spinner>
              </div>
               <div style="text-align:center">
                  <small>For help or questions emails us at </small><br/>
                  <ion-chip color="primary">
              <ion-label color="primary">faeez.shaikh@gmail.com</ion-label>
            </ion-chip>
            </div>
        </ion-col>
        <ion-col>&nbsp;</ion-col>

    </ion-row>

      </ion-grid>

</ion-content>
